<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Page</title>
</head>
<body>
    <form action="postPosition" method="post">
        <label for="X">X</label>
        <input type="number" id="X" name="X" required>
        
        <label for="Y">Y</label>
        <input type="number" id="Y" name="Y" required>

        <label for="Z">Z</label>
        <input type="number" id="Z" name="Z" required>

        <button type="submit">Add</button>
    </form>
    <h1>Posições</h1>
    <table>
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>Z</th>
        </tr>
        {% for cod in positions %}
        <tr>
            <td>{{cod["X"]}}</td>
            <td>{{cod["Y"]}}</td>
            <td>{{cod["Z"]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
<style>
    h1 {
	background-color: rgb(53, 222, 252);
	text-align: center;
    font-family: arial, sans-serif;
    }

    table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 100%;
    }
  
    td, th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
    }
  
    tr:nth-child(even) {
	background-color: #dddddd;
    }
</style>
</html>
